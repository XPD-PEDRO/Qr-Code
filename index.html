<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-5039700787962397">
    <link rel="stylesheet" href="style.css">
    
    <title>Gerador de QR Code</title>
    
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code</h1>
        <div class="input-group">
            <input type="text" id="qr-input" placeholder="Digite o texto ou cole seu link.." autofocus>
        </div>
        <button id="generate-btn">Gerar QR Code</button>
        <div id="qrcode"></div>
        <button id="download-btn" class="download-btn">Download QR Code</button>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
   
    <script src="script.js"></script>
</body>
</html>
